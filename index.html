<head>
  <meta charset="UTF-8">

<body>

  <body>
  <div class="container">

    <h1>Random Quote:</h1>
    </br>
    <div title="Quotation Box" class="quotebox col">
      <div title="Quote" id="textbox" class="text-left col">
        <i class="fa fa-quote-left fa-fw"></i> <span id="text" class="text-left uppercase">Stay far from timid, only make moves when your heart’s in it, and live the phrase ‘sky’s the limit.</span> <i class="fa fa-quote-right fa-fw"></i>
      </div>
      <div title="Author" id="author" class="quoteauthor col">
        - The Notorious B.I.G.
      </div>

      <div class="twitter">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text= Stay far from timid, only make moves when your heart’s in it, and live the phrase ‘sky’s the limit. - The Notorious B.I.G." data-size="large" target="_blank"><img src="https://res.cloudinary.com/dwta0ryvf/image/upload/e_negate/v1486475707/twitter-xxl_yvofp0.png" class="btn btn-deafult btn-sm" style="height:50px;" alt="Twitter logo" title="Share On Twitter"></a>
      </div>

      <button title="New Quote" id="newquote" class="uppercase btn btn-default btn-circle btn-lg">
        New</br>Quote
       </button>
    </div>
    <div title="footer" id="footer">
      <a href="https://cherudek.github.io/gregoriomassaraportfolio/" target="_blank"><h6>by gregorio massara</h6></a>
    </div>
  </div>
</body>
